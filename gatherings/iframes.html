<head>
    <style>
        .modal{
            background-color: rbga(0,0,0,0.4);
            width:300px;
            height:100px;
            display:block;
            position:absolute;
            z-index:1;
            left:50%;
            top:69px;
        }

        .modal-content{
            background-color: #f0faf9;
            width:300px;
            margin: 20% auto;
            border:1px solid black;
        }

        .modal-header{
            background-color: grey;
            height:30px;
            width:300px;
            border-bottom: 2px double black;
        }

        .modal-body{
            text-align:center;
            padding:20px;
        }
    </style>
</head>

<body>
    <div id="salad-daze" class="modal">
        <div class ="modal-content">
            <div class="modal-header">click & drag
            </div>
            <div class="modal-body">
                <iframe width="420" height="420" src="/games/salad-days/game.html"></iframe>
            </div>
        </div>
    </div>

    <div id="free-juice" class="modal">
        <div class ="modal-content">
            <div class="modal-header">click & drag
            </div>
            <div class="modal-body">
                <iframe width="420" height="420" src="/fran/free_juice.html"></iframe>
            </div>
        </div>
    </div>

    <script>
    // this 
    // makes a pop-up div
    var modals = document.getElementsByClassName("modal");

    // this 
    // makes the popup draggable
    [].forEach.call(modals, (modal) => dragElement(modal));

    function dragElement(elmnt) {
        var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
        if (document.getElementById(elmnt.id + "-header")) {
            // if present, the header is where you move the div from
            document.getElementById(elmnt.id + "-header").onmousedown = dragMouseDown;
        } else {
            // otherwise, move the div from anywhere inside the div
            elmnt.onmousedown = dragMouseDown;
        }

        function dragMouseDown(e) {
            e = e || window.event;
            e.preventDefault();
            // get the mouse cursor position at startup
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            // call a function whenever the cursor moves
            document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            // calculate the new cursor position
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            // set the element's new position:
            elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
            elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
        }

        function closeDragElement() {
            // stop moving when mouse button is released
            document.onmouseup = null;
            document.onmousemove = null;
        }
    }

</script>
</body>
