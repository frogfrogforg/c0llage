<script>
    document.getElementById("stop").addEventListener("click", (evt) => {
        // clear the body
        document.body.remove()
        document.querySelector("title").innerHTML = "goodbye"

        // start an infinite loop the hang the browser for a few seconds
        setTimeout(() => {
            const start = new Date()
            const duration = 5 * 1000
            const sample = 1 << 20 // sample time every million iterations

            for (let i = 0; true; i++) {
                if (i < sample) {
                    continue
                }

                // reset the counter
                i = 0

                // if we've waited long enough, kill the loop
                const elapsed = new Date() - start
                if (elapsed >= duration) {
                    break
                }
            }
        }, 100)
    })
</script>
