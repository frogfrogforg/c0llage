<script type="module">
    // the following code makes it so that, once you visit this node,
    // if you idle for long enough (doNothingTimerSeconds), you'll
    // start looking at flowers
    import { kInventory } from "./inventory.js"
    // -- templates --
    const clearButtonHtml = `
        <a-dumpling x=5 y=5 w=90 h=90 no-back title='Restart' 'temperament='phlegmatic' persistent>
            <iframe src='./items/clearbutton.html'></iframe>
        </a-dumpling>`

    let doNothingTimerSeconds = 140;
    let timer = setTimeout(doNothingTimeout,
        doNothingTimerSeconds * 1000);

    function resetTimer() {
        clearTimeout(timer);
        timer = setTimeout(doNothingTimeout,
            doNothingTimerSeconds * 1000);
    }

    function doNothingTimeout() {
        // if we don't remove the event listeners, all of these
        // events will keep triggering the timer
        document.removeEventListener("mousemove", resetTimer)
        document.removeEventListener("click", resetTimer)
        document.removeEventListener("keydown", resetTimer)
        document.removeEventListener("keypress", resetTimer)
        document.removeEventListener("keyup", resetTimer)

        kInventory.add({
            id: "clear-button",
            html: clearButtonHtml
        })
    }

    // if you even twitch, set the timer back to 0
    document.addEventListener("mousemove", resetTimer)
    document.addEventListener("click", resetTimer)
    document.addEventListener("keydown", resetTimer)
    document.addEventListener("keypress", resetTimer)
    document.addEventListener("keyup", resetTimer)

</script>
