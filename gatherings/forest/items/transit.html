<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">

  <!-- title -->
  <title>furthur</title>

  <style>
    body {
      margin: 0;
    }

    .Transit {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <img class="Transit" src="../images/highway/transit.png">

  <script type="module">
    const kDialogHtml = `
      <draggable-frame id="transit-dialog" x=40 y=15 width=40 height=15>
        <p>you can't remember where you put your keys</p>
      </draggable-frame>
    `

    let didInteract = false

    function interact() {
      if (didInteract) {
        return
      }

      // TODO: generalize this -- all frames go in frame$ automatically unless
      // made permanent? and can but but directly into the body then
      const doc = window.parent.document
      const $frames = doc.getElementById("frame$")

      let $dialog
      $dialog = document.createElement("div")
      $dialog.innerHTML = kDialogHtml
      $dialog = $dialog.firstElementChild

      $frames.appendChild($dialog)

      // flag this out next time
      didInteract = true
    }

    Object.assign(window, {
      interact
    })

    document.addEventListener("click", interact)
  </script>
</body>
</html>
