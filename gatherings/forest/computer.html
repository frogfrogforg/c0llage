<head>
    <script src="common.js"></script>
    <style>
        body {
            position: relative;
            background-color: blue;
            overflow: hidden;
        }

        .Frames {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .Frame {
            z-index: 10;
            background-color: rbga(0, 0, 0, 0.4);
            display: block;
            position: fixed;
            left: 50%;
            top: 69px;

            height: 420px;
            width: 420px;
        }

        .Frame-content {
            background-color: #f0faf9;
            display: flex;
            flex-flow: column;
            border: 1px solid black;
            height: 100%;
            width: 100%;
        }

        .Frame-header {
            background-color: grey;
            height: 30px;
            border-bottom: 2px double black;
            user-select: none;
        }

        .Frame-body {
            flex: 1;
            padding: 25px;
            height: 100%;
        }

        .Frame-body iframe {
            width: 100%;
            height: 100%;
        }

        .Frame-handle {
            position: absolute;
            width: 20px;
            height: 20px;
            right: 0;
            bottom: 0;
            background-color: rebeccapurple;
        }

        .icon {
            image-rendering: pixelated;
            position: fixed;
            cursor: pointer;
        }

        iframe {
            border:0;
            --scaleFactor: 0.6; /*scale iframe content by this factor (probably breaks on older browsers)*/
            width:calc(100%/var(--scaleFactor)) !important;
            height:calc(100%/var(--scaleFactor)) !important;
            transform:scale(var(--scaleFactor));
            transform-origin:top left
        }
    </style>
</head>

<body>
    <section id="frames" class="Frames">
        <article id="alidator-frame" class="Frame" style="left:150px; display: none;">
            <div class="Frame-content">
                <div class="Frame-header">click & drag</div>
                <div class="Frame-body">
                    <iframe style="--scaleFactor: 1.0;"
                            id="alidator"
                            src="../../Jen/alidator.html"></iframe>
                </div>
                <div class="Frame-handle"></div>
            </div>
        </article>

        <article id="forest-frame" class="Frame" style="left:250px; display: none;">
            <div class="Frame-content">
                <div class="Frame-header">click & drag</div>
                <div class="Frame-body">
                    <iframe style="--scaleFactor: 0.5;"
                            id="forest"
                            src="./1.html"></iframe>
                </div>
                <div class="Frame-handle"></div>
            </div>
        </article>

        <img style="left:50px; top:50px; width:128px; height:128px;" class="icon" id="alidator-icon" src="./images/alidator-icon.png">
        </img>
        <img style="left:250px; top:50px; width:128px; height:128px;" class="icon" id="forest-icon" src="./images/forest-icon.png">
        </img>
    </section>

    <script type="module">
        import "../../core/events.js"
        import * as Frames from "../shared/frames.js"

        // Button logic
        ['forest', 'alidator'].forEach((name) => {
            var frame = document.getElementById(name+"-frame");
            var icon = document.getElementById(name+"-icon");
            icon.onclick = () => {
                // very hacky sorry
                if (frame.style.display == "none") {
                    icon.style.filter = "invert(1)"
                    frame.style.display = "block"
                } else {
                    icon.style.filter = "none"
                    frame.style.display = "none"
                }
                //Events.raise('pressed-me')
            }

        });

        function main() {
            Frames.init()
        }

        main()
    </script>
</body>
