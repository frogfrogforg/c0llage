<style>
    .vanish{
        animation: vanish 4s;
        animation-iteration-count: 1;
        animation-timing-function: ease-in;
        animation-fill-mode: forwards;
    }

    @keyframes vanish{
        0%         {}
        100%       {opacity: 0;transform:skew(10deg);pointer-events: none;margin:0;}
    }

    .hotspot :hover{
        filter: blur(0);
    }
</style>

<body>
    <img class="background" src="./images/70.png">

    <div class="crop" style="width: 13vmin;position: absolute;top: 52%;left: 1.9%;height: 42.0vmin;overflow: hidden;transform: rotate(6deg);">
        <button class="hotspot centered talk" id="stare" onclick="Frames.toggle('staring')" style="position: absolute;margin: 10vmin;margin-top: 18vmin;" title="do i... do i know you?">
            <img src="./images/staring.png" style="height: 28vmin;">
        </button>
    </div>

    <draggable-frame temperament="phlegmatic" hidden id="staring" class="staring">
        <span>he's just staring at an empty space in the forest</span>
    </draggable-frame>

    <draggable-frame temperament='phlegmatic' persistent id="test">
        <iframe src='./items/backbutton.html'></iframe>
    </draggable-frame>
</body>

<script>
document.getElementById('stare').addEventListener('click', function () {
  document.querySelector('.talk').classList.add('vanish');
});
</script>
