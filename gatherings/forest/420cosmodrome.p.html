<!-- template: neutral -->

<style>
  .Cosmodrome-content {
    display: flex;
    flex-direction: row;
  }

  .CosmodromeCol--sticky {
    position: sticky;
    top: 0;
  }

  .CosmodromeBg {
    display: block;
    width: 100vmin;
    height: 100vmin;
    user-select: none;
    pointer-events: none;
  }

  @keyframes mechanic {
        50% {
            transform: translate(0%, 30%);
            filter: hue-rotate(1600deg);
            opacity: 80%;
        }

        100% {}
    }

    @keyframes reveal {
      from  {filter:blur(69px);cursor:not-allowed;}
      to    {}

    }
</style>

<body>
  <main id="cosmodrome" class="ForestLayer Cosmodrome">
    <div class="Cosmodrome-content">
      <div class="CosmodromeCol CosmodromeCol--sticky">
        <img class="CosmodromeBg" src="./images/cosmodrome/00noentry.gif">
      </div>

      <div class="CosmodromeCol">
        <img class="CosmodromeBg" src="./images/cosmodrome/10monolith.gif">
        <img class="CosmodromeBg" src="./images/cosmodrome/11natatorium.gif">
        <img class="CosmodromeBg" src="./images/cosmodrome/12slide.gif">
      </div>

      <div class="CosmodromeCol">
        <img class="CosmodromeBg" src="./images/cosmodrome/20niceengine.gif">
      </div>

      <div class="CosmodromeCol">
        <img class="CosmodromeBg" src="./images/cosmodrome/50launching.gif">
        <img class="CosmodromeBg" src="./images/cosmodrome/51launched.gif">
      </div>

      <div class="CosmodromeCol">
        <img class="CosmodromeBg" src="./images/cosmodrome/80victory.gif">
        <button class="hotspot talk" onclick="Frames.show('mechanic')"><img class="CosmodromeBg" src="./images/cosmodrome/SPOILERS.png"></button>
      </div>
    </main>
  </div>


  <a-dumpling temperament='sanguine' id="mechanic" title="It's a me!" hidden persistent width=50 height=50>
    <div style="font-family:fantasy;"><span>hello.</span><div style="color:red;font-size:5vmin;animation: mechanic 12s infinite;animation-timing-function: linear;">i am the game mechanic.</div><br><span>i made the game. not this one though.</span></div><br><br>
  
  <button onclick="Frames.show('help')">please help me, Mario. the game, it is broken</button>
  </a-dumpling>

  <a-dumpling temperament='sanguine' id="help" hidden persistent width=50 height=50 x=10>
    <span>to fix any game, you must type the forbidden word onto it. you must utter the unutterable. in your heart, you already know it.</span><br><br>

    <button onclick="Frames.show('gamer')">yes, i know it</button>
  </a-dumpling>

  <a-dumpling temperament='sanguine' id="gamer" hidden persistent width=50 height=50 x=4>
    <span>then say it.</span><br><br>

    <span style="animation:reveal 10s 1; animation-timing-function:ease-out;"><a href="https://frogfrogforg.itch.io/super-cosmodrome?password=verysecretpassword"><button >"gamer"</button></a></span>
  </a-dumpling>

</body>

<script>
  // -- props --
  let $el = null

  // -- init --
  function main() {
    $el = document.getElementById("cosmodrome")
    $el.style.overflow = "hidden"

    initTouch()
    loopGuard()
  }

  //  -- guard --
  function loopGuard() {
    if ($el.style.overflow != "hidden") {
      alert("nice try gamer")
    }

    $el.style.overflow = "hidden"
    requestAnimationFrame(loopGuard)
  }

  // -- touch --
  let isTouching = false
  let xi = null
  let yi = null

  function initTouch() {
    $el.addEventListener("pointerdown", didStartTouch)
    $el.addEventListener("pointermove", didMoveTouch)
    $el.addEventListener("pointerup", didEndTouch)

    const html = document.querySelector("html")
    html.addEventListener("pointerout", (evt) => {
      if (evt.target == html) {
        this.didEndTouch()
      }
    })
  }

  function didStartTouch(evt) {
    isTouching = true
    xi = evt.clientX
    yi = evt.clientY
  }

  function didMoveTouch(evt) {
    if (!isTouching) {
      return
    }

    const a = Math.PI / 3
    const x = evt.clientX
    const y = evt.clientY

    const dx = x - xi
    const dy = y - yi

    $el.scrollBy({
      top: Math.cos(a) * dx - Math.sin(a) * dy,
      left: Math.sin(a) * dx + Math.cos(a) * dy,
    })

    xi = x
    yi = y
  }

  function didEndTouch() {
    isTouching = false
  }

  // -- boostrap --
  main()
</script>
