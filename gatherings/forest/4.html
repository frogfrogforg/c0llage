<head>
    <link rel="stylesheet" href="common.css">
    <style>
        .frame {
            position:absolute;
        }

        #foreground {
            position:absolute;
            z-index: 100;
            pointer-events:none;
        }

        iframe {
            border:0;
            --scaleFactor: 0.6; /*scale iframe content by this factor (probably breaks on older browsers)*/
            width:calc(100%/var(--scaleFactor));
            height:calc(100%/var(--scaleFactor));
            transform:scale(var(--scaleFactor));
            transform-origin:top left
        }
    </style>
</head>

<body>
    <img id="foreground" src="./images/4.png">
    </img>
    <a class="hotspot" href="./3.html" style="left:405px; top:780px; width:90px; height:98px">
    </a>
    
    <div class=frame
         style="left:50px; top:100px; width:797px; height:596px;">
        <iframe
            src="./computer.html">    
        </iframe>
    </div>
</body>
