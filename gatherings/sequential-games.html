<head>
    <script src="./shared/frames.js"></script>
    <style>
        body {
            position: relative;
            background-color: blue;
            overflow: hidden;
        }

        .Frames {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .Frame {
            background-color: rbga(0, 0, 0, 0.4);
            display: block;
            position: fixed;
            left: 50%;
            top: 69px;
        }

        .Frame-content {
            background-color: #f0faf9;
            border: 1px solid black;
        }

        .Frame-header {
            background-color: grey;
            height: 30px;
            border-bottom: 2px double black;
            user-select: none;
        }

        .Frame-body {
            padding: 20px;
        }

        .Frame-body iframe {
            width: 420px;
            height: 420px;
        }

        .Frame-handle {
            position: absolute;
            width: 20px;
            height: 20px;
            right: 0;
            bottom: 0;
            background-color: rebeccapurple;
        }
    </style>
</head>

<body>
    <section id="frames" class="Frames">
        <article id="main-frame" class="Frame" style="left:550px;">
            <div class="Frame-content">
                <div class="Frame-header">click & drag</div>
                <div class="Frame-body">
                    <iframe id="alidator" src="../Jen/alidator.html"></iframe>
                    <iframe id="salada" style="display: none" src="../mut/salada-gratuita.html"></iframe>
                </div>
                <div class="Frame-handle"></div>
            </div>
        </article>

        <article id="free-tanooki" class="Frame" style="top:100px; left:50px; display: none;">
            <div class="Frame-content">
                <div class="Frame-header">click & drag</div>
                <div class="Frame-body">
                    <iframe src="../games/free-tanooki"></iframe>
                </div>
                <div class="Frame-handle"></div>
            </div>
        </article>

        <article id="button" class="Frame" style="left:200px;">
            <div class="Frame-content">
                <div class="Frame-header">click & drag</div>
                <div class="Frame-body">
                    <button id="pressed-me">PRESS ME</button>
                </div>
                <div class="Frame-handle"></div>
            </div>
        </article>

        <article id="free-juice" style="display: none" class="Frame" style="left:550px;">
            <div class="Frame-content">
                <div class="Frame-header">click & drag</div>
                <div class="Frame-body">
                    <iframe src="../games/free-juice/free_juice.html"></iframe>
                </div>
                <div class="Frame-handle"></div>
            </div>
        </article>
    </section>
    <script>
        const jsEvents = {}


        window.raiseEvent = raiseEvent
        window.listenEvent = listenEvent

        function listenEvent(eventName, callback) {
            window.top.addEventListener(eventName, callback)
        }

        function raiseEvent(eventName) { // can be any string
            if (jsEvents[eventName] == null) {
                jsEvents[eventName] = jsEvents[eventName]
            }
            console.log(`Raising event: ${eventName}`)
            window.top.dispatchEvent(new Event(eventName))
        }
    </script>
    <script>
        // Button logic
        document.getElementById('pressed-me').onpointerdown = () => {
            raiseEvent('pressed-me-down')
        }

        document.getElementById('pressed-me').onpointerout = () => {
            raiseEvent('pressed-me-up')
        }

        document.getElementById('pressed-me').onpointerup = () => {
            raiseEvent('pressed-me-up')
        }

        document.getElementById('pressed-me').onclick = () => {
            raiseEvent('pressed-me')
        }

        // Event listening
        // copy the template below to add your own! (you can add anywhere!)
        window.top.listenEvent('event.name', () => {
            // Write the code that should happen in response for the event
        })

        window.top.listenEvent('pressed-me', () => {
            console.log("Thank you for pressing me")
        })

        window.top.listenEvent('alidator.tea', () => {
            document.getElementById('free-tanooki').style.display = 'block'
        })

        window.top.listenEvent('salada.bucket', () => {
            document.getElementById('free-juice').style.display = 'block'
            window.top.raiseEvent('juice.appeared')
        })

        window.top.listenEvent('alidator.cat', () => {
            console.log(
                "ALIDATOR CAT!!!"
            )
            document.getElementById("alidator").style.display = "none"
            document.getElementById("salada").style.display = "block"
        })

        window.top.listenEvent('salada.end', () => {
            document.getElementById("alidator").style.display = "block"
            document.getElementById("salada").style.display = "none"
        })

        window.top.listenEvent('mario.exitlevel', () => {
            document.getElementById("free-tanooki").style.display = "none"
        })

        function main() {
            Frames.Init()
        }

        // Event management (very rough right now)
        events = [];
        eventIndexByCallerId = {}; // keep track of which events each caller has already seen

        function addEvent(event) { // can be any string
            events.push(event);
        }

        function getEvents(callerId) {
            // Return all events if no caller id provided
            if (callerId === undefined) return events;

            // Otherwise return events that this caller hasn't seen yet
            var newEventsForCaller;
            var startIndex = eventIndexByCallerId[callerId];
            if (startIndex === undefined) {
                // first time calling, return all events
                startIndex = 0;
            } else {
            }
            newEventsForCaller = events.slice(startIndex);
            eventIndexByCallerId[callerId] = events.length;
            return newEventsForCaller;
        }

        window.addEvent = addEvent;
        window.getEvents = getEvents;

        // Other metadata that frames can look at:
        function getAllFrameMetadata() {
            var frame = Array.from(document.getElementsByClassName("modal"));
            return frame.map(metadataFromElement);
        }

        function getFrameMetadata(frameId) {
            var el = document.getElementById(frameId);
            if (!el) return undefined;
            return metadataFromElement(el);
        }

        // helper
        function metadataFromElement(element) {
            var md = {
                "id": element.id,
                "x": element.offsetLeft,
                "y": element.offsetTop,
                "height": element.offsetHeight,
                "width": element.offsetWidth
            }
            md.centreX = md.x + md.width / 2;
            md.centreY = md.y + md.height / 2;
            return md;
        }

        window.getAllFrameMetadata = getAllFrameMetadata;
        window.getFrameMetadata = getFrameMetadata;

        main()
    </script>
</body>
