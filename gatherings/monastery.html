<head>
    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        body::-webkit-scrollbar {
          display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        body {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }

        iframe{
            overflow:hidden;
        }

        body {
          background-color: blue;
          margin: 0px;
          zoom: 2; /*might not work in FF ?*/
        }

        #monastery {
            position:absolute;
            width:1024px; /* original size */
            z-index: 100;
            pointer-events:none;
        }

        .frame {
            position:absolute;
        }

        iframe {
            border:0;
            --scaleFactor: 0.6; /*scale iframe content by this factor (probably breaks on older browsers)*/
            width:calc(100%/var(--scaleFactor));
            height:calc(100%/var(--scaleFactor));
            transform:scale(var(--scaleFactor));
            transform-origin:top left
        }
    </style>
</head>

<body>
    <img id=monastery src="./gureli.png">
    </img>

    <div
        class=frame
        style="left:413px; top:532px; width:85px; height:69px;">

            title="tender morning">
        </iframe>
    </div>

    <div class=frame
         style="left:660px; top:492px; width:56px; height:60px; transform:skew(-4deg, 15deg)">
        <iframe
            src="../mut/salada-gratuita.html"
            title="Salada Gratuita">    
        </iframe>
    </div>

    <div class=frame
         style="left:357px; top:363px; width:92px; height:70px;">
        <iframe
            style="--scaleFactor: 0.3;"
            src="../games/guttersour/WEB/index.html"
            title="guttersour">  
        </iframe>
    </div>

    <div class=frame
         style="left:195px; top:407px; width:46px; height:59px;">
        <iframe
            src="../Jen/jenGame2.html"
            title="jen game 2">  
        </iframe>
    </div>
</body>
