  // this 
  // makes the popup draggable
  var bucket = document.getElementById("bucket");
  dragElement(bucket);
  
  function dragElement(elmnt) {
    var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    // otherwise, move the div from anywhere inside the div
    elmnt.onmousedown = dragMouseDown;
  
    function dragMouseDown(e) {
      e = e || window.event;
      e.preventDefault();
      // get the mouse cursor position at startup
      pos3 = e.clientX;
      pos4 = e.clientY;
      document.onmouseup = closeDragElement;
      // call a function whenever the cursor moves
      document.onmousemove = elementDrag;
    }
    
    function elementDrag(e) {
      e = e || window.event;
      e.preventDefault();
      // calculate the new cursor position
      pos1 = pos3 - e.clientX;
      pos2 = pos4 - e.clientY;
      pos3 = e.clientX;
      pos4 = e.clientY;
      // set the element's new position:
      elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
      elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }
    
    function closeDragElement() {
    // stop moving when mouse button is released
    document.onmouseup = null;
    document.onmousemove = null;
    }
  }

// -- assets --
let mAssets;

function initAssets(el) {
  // aggregate assets
  mAssets = {}
  for (const asset of el.children) {
    mAssets[asset.id] = asset

}

function update() {

  // add a drop every so often
  if (frameNum % 60 == 0) {
      console.log('drip!!');
      addObject(makeDrop());
  }
  for (const obj of mObjects) {
    if (obj.update != null) {
      obj.update()
    }
  }
}

function addObject(obj) {
  mObjects.push(obj)
}


// -- w/factories

function makeDrop() {
  const asset = mAssets["drop"];
  const clone = asset.cloneNode(true);
  clone.removeAttribute("id");
  clone.classList.add("drop");
  document.body.appendChild(clone);

  clone.update = function () {
      console.log(this.style.left);
      this.style.left = "100px";
  }

  return clone;

}

function makeSprite(name, props) {
  const asset = mAssets[name]

  return {
    type: Types.Sprite,
    name: name,
    x: 0.0,
    y: 0.0,
    w: asset.width,
    h: asset.height,
    a: 0.0,
    ...props
  }
}
