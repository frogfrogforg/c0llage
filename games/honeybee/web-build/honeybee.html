<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | honeybee</title>
  </head>

  <body style="text-align: center; margin: 0">
    <canvas id="unity-canvas" style="display: none; width: 100%; height: 100%; background: none /* transparent background ! */"></canvas>
    <script src="./Build/web-build.loader.js"></script>
    <script src="./honeybee.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/web-build.data",
        frameworkUrl: "Build/web-build.framework.js",
        codeUrl: "Build/web-build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "honeybee",
        productVersion: "0.1",
      });
    </script>
  </body>
</html>
