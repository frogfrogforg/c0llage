<script type="module">
  import "/core/events.js"

  // this
  // makes the bucket draggable
  var bucket = document.getElementById("bucket");
  dragElement(bucket);

  function dragElement(elmnt) {
    var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    // otherwise, move the div from anywhere inside the div
    elmnt.onmousedown = dragMouseDown;

    function dragMouseDown(e) {
      e = e || window.event;
      e.preventDefault();
      // get the mouse cursor position at startup
      pos3 = e.clientX;
      pos4 = e.clientY;
      document.onmouseup = closeDragElement;
      // call a function whenever the cursor moves
      document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
      e = e || window.event;
      e.preventDefault();
      // calculate the new cursor position
      pos1 = pos3 - e.clientX;
      pos2 = pos4 - e.clientY;
      pos3 = e.clientX;
      pos4 = e.clientY;
      // set the element's new position:
      elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
      elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
    // stop moving when mouse button is released
    document.onmouseup = null;
    document.onmousemove = null;
    }
  }



// framework copied from SaladDaze

// -- bootstrap --
function Start() {
  initAssets(document.getElementById("assets"))
  initWorld()
  initLoop()
}

// -- loop --
const kFramerate = 30
const kFrameInterval = 1000.0 / kFramerate
let frameNum = 0;

function initLoop() {
  setInterval(loop, kFrameInterval)
}

// -- l/commands
function loop() {
  update()
  render()
  frameNum++;
}

// -- assets --
let mAssets;

function initAssets(el) {
  // aggregate assets
  mAssets = {}
  for (const asset of el.children) {
    mAssets[asset.id] = asset
  }
}

// -- world --
const kSize = { x: 512, y: 512 }
const kNumTeeth = 16

const kFloorY = 600;

let mObjects

function initWorld() {
  mObjects = []

}

// -- w/commands
function update() {

  // add a drop every so often
  if (frameNum % 60 == 0) {
      addObject(makeDrop());
  }
  for (const obj of mObjects) {
    if (obj.update != null) {
      obj.update()
    }
  }
}

function addObject(obj) {
  mObjects.push(obj)
}


// -- w/factories

function makeDrop() {
  const asset = mAssets["drop"];
  const clone = asset.cloneNode(true);
  clone.removeAttribute("id");
  clone.classList.add("drop");
  document.body.appendChild(clone);


  // set position
  let xPos = 100 + 25 * window.localStorage.teeth;
  console.log(xPos)
  let yPos = 100;
  clone.style.left = `${xPos}px`;
  clone.style.top = `${yPos}px`;

  // prep audio
  // https://freesound.org/people/Mega-X-stream/sounds/546279/
  let dripSound = new Audio('audio/drip.wav');
  dripSound.onended = function() {
    dripSound.pause();
  }


  return {
    elm: clone,
    // active = "not cleand up"
    active: true,
    falling : true,
    // puddle: false,
    sound: dripSound,
    x: xPos,
    y: yPos,
    update() {
      if (!this.active) {
	  return;
      }


      if (this.falling) {
	this.y += 10 + (20 - window.localStorage.teeth);
      	this.elm.style.top = `${this.y}px`;
      }


      // bucket :)
      if (isOverlapping(this.elm, bucket)) {
	this.sound.play();
	this.elm.style.visibility = 'hidden';
	this.active = false;
  Events.raise("juice.inbucket")
      }

      // leakleakleakleakleak
      if (this.active && !this.falling) {
	  //this.sound.play();
      }

      // become part of the puddle
      if (this.y > kFloorY && this.active) {
	this.falling = false;
  this.active = false
	this.elm.style.visibility = 'hidden';
	this.sound.play();
  Events.raise('juice.outbucket')
      }
    }
  }

}

function makeSprite(name, props) {
  const asset = mAssets[name]

  return {
    type: Types.Sprite,
    name: name,
    x: 0.0,
    y: 0.0,
    w: asset.width,
    h: asset.height,
    a: 0.0,
    ...props
  }
}

}

// https://stackoverflow.com/questions/2440377/javascript-collision-detection
function isOverlapping(a, b) {
    var aRect = a.getBoundingClientRect();
    var bRect = b.getBoundingClientRect();

    return !(
        ((aRect.top + aRect.height) < (bRect.top)) ||
        (aRect.top > (bRect.top + bRect.height)) ||
        ((aRect.left + aRect.width) < bRect.left) ||
        (aRect.left > (bRect.left + bRect.width))
    );
}
