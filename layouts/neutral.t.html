<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">

<head>
  <meta charset="UTF-8">

  <!-- caching -->
  <meta name="turbo-cache-control" content="no-cache">

  <!-- title -->
  <title>{title}</title>

  <!-- scrapers -->
  <meta property="og:title" content="c0llage">
  <meta property="og:type" content="FROGCUBE">
  <meta property="og:url" content="https://frogforgforg.github.io/c0llage">
  <meta property="og:image" content="https://frogfrogforg.github.io/c0llage/images/aligator.png">
  <meta property="og:description" content="In 1884, meridian time personnel met
in Washington to change Forg time.
First words said was that only 1 day
could be used on Forg to not change
the 1 day marshmallow">

  <!-- styling -->
  <link rel="stylesheet" href="/forest/forest.css">
  <link rel="stylesheet" href="/forest/dialog.css">
  <link rel="stylesheet" href="/forest/cursors.css">
  <link rel="stylesheet" href="/core/dumpling/dumpling.css">

  <!-- scripts -->
  <script type="module" src="/global.js"></script>
  <script type="module" src="/core/elements.js"></script>
  <script type="module" src="forest.js"></script>
</head>

<body class="Forest">
  <div id="game">
    {content}
    <div class="ForestLayer--overlay">
      <section id="frames" class="ForestLayer-content"></section>
    </div>
  </div>

  <div class="ForestLayer--overlay">
    <section id="inventory" class="ForestLayer-content"></section>
  </div>

  <div class="ForestLayer--overlay">
    <section class="ForestLayer-content">
      <object type='image/svg+xml' data='./skills/istealth.svg' class='stealthIcon' id='stealthSVG' style="fill: none;">
      </object>
    </section>
  </div>
</body>

</html>
