<head>
  <script type="module" src="/global.js"></script>
  <style>
    body {
      height: 100%;
      margin: 1% auto;
      line-height: 1.2;
      font-family: monospace;
      font-size: 4vh;
      color: #fff;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #text {
      display: inline-block;
      white-space: pre-wrap;
      max-width: 60vmin;
      text-align: left;
      cursor: pointer;
      user-select: none;
    }

    .container {
      text-align: center;
    }
  </style>
  <script>
    const text = [
      "i tap on the screen five or six times but she doesn't respond. i give up and go home.",
      "craving amphetamine again. i went to M____'s but his cousin said he hasn't been in new york since december. fuck, has it been that long already?",
      "i think i spent like 14hrs in that cafe yesterday, this is not healthy, need to cut down...",
      "found a small church at the edge of the forest, i think L____ put it there. i feel weird when she keeps changing stuff without telling me but i gotta let go a little, keep reminding myself this is not a solo project.",
      "alone lost in forest hahahaha fuck it's so cold out tonight teeth chattering bare feet numb crunching snow but god what a rush what a blessing",
      "cafe is blocked again today, jesus. i can't reach H____ either, i guess there was another banwave last night",
      "i showed my brother the photo i took, he said it's not an operating system he's ever seen before",
      "realized you can save time between H____'s house and the church by skipping a few nodes along 5th ave. seriously need to stop wasting so much time on this game lol."
    ];
    let timeoutId = 0;
    let currentIndex = Math.floor(Math.random() * text.length)
    function randomize() {
      // make it so the next text doesnt repeat
      const random = Math.floor(Math.random() * (text.length - 1))
      currentIndex = random < currentIndex ? random : random + 1

      document.querySelector('#text').innerHTML = text[currentIndex]
      clearTimeout(timeoutId);
      //timeoutId = setTimeout(randomize, 3000);
    }

    function clicky() {
      randomize();
      d.State.clickedCyberpunk2077 = true;
    }
  </script>
</head>

<body onload="randomize()">
  <div class="container">
    <pre id="text" onclick="clicky()"></pre>
  </div>
</body>
