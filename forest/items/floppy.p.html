<!-- template: item {title: floppy} -->

<head>
  <script type='module'>
    window.dragFloppy = (evt) => {
      evt.dataTransfer.setData("text", "floppy");
    }
  </script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #990099;
      overflow: hidden;
    }

    img {
      height: 70vmin;
    }

    .floppy-itself {
      cursor: grab;
    }
  </style>
</head>

<body class="floppyBody">
  <img class='floppy-itself' draggable="true" ondragstart="dragFloppy(event)" src="floppy.png">

  <s-cript target="assistant" id="assistant-floppy">
    --- click
    Whoa, a floppy disk!
  </s-cript>
</body>
