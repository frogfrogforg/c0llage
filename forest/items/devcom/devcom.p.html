<!-- template: item {title: dev commentary} -->
<!-- would be cool if this had access to current page and showed a related topic per page -->
<body>
  <main class="Main">
    <!-- config -->
    <section id="config" class="GroupPicker Column">
      <p class="Heading">group</p>

      <label for="group">
        enter a group name or a list of names separated by commas
      </label>

      <input
        id="group"
        name="group"
        class="GroupPicker-input"
        list="group-options"
        type="text"
        value="studio ii"
      >

      <datalist id="group-options">
        <option value="studio ii">
        <option value="seminar">
      </datalist>
    </section>

    <!-- tool -->
    <section class="Column">
      <h1 id="names" class="Names"></h1>
      <h2 id="limit" class="Limit"></h2>
      <button id="action" class="Action">start</button>
    </section>
  </main>

  <a-dumpling
    id="devthanks"
    w=69 h=69,
    temperament="choleric",
    no-back
    no-close
    hidden
  >
    <p-artial
      src="/forest/items/devthanks/devthanks.html"
    />
  </a-dumpling>
</body>

<style>
  /* resets */
  h1, h2, p {
    margin: 0;
  }

  /* styles */
  .Main {
    width: 100%;
    height: 100%;
  }

  .Main, .Column {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .Back {
    position: absolute;
    top: 20px;
    left: 20px;
  }

  h1, .Heading {
    font-size: 100px;
    font-weight: normal;
  }

  h2, .Subheading {
    font-size: 50px;
    font-weight: normal;
  }

  .Main {
    overflow: hidden;
  }

  .GroupPicker {
    border-bottom: 1px dotted black;
    margin-bottom: 30px;
    padding-bottom: 30px;
  }

  .GroupPicker.is-hidden {
    display: none;
  }

  .GroupPicker-input {
    margin-top: 20px;
  }

  *:not(:empty) + .Action {
    margin-top: 20px;
  }
</style>

<script type="module">
  import { Inventory } from "/forest/inventory.js"

  // -- types --
  const Actions = {
    Start: 0,
    Next: 1,
    Reset: 2,
  }

  // -- elements --
  const $el = {
    config: {
      frame: null,
      input: null,
    },
    timer: {
      names: null,
      limit: null,
    },
    action: null,
  }

  // -- props --
  let mNames = null
  let mLimit = null

  // -- lifetime --
  function init() {
    // capture elements
    $el.config.frame = document.getElementById("config")
    $el.config.group = document.getElementById("group")

    $el.timer.names = document.getElementById("names")
    $el.timer.limit = document.getElementById("limit")

    $el.action = document.getElementById("action")

    // bind events
    $el.action.addEventListener("click", didClickAction)
    document.addEventListener("keydown", OnKeyDown)

    // set initial state
    reset()
  }

  // -- commands --
  function reset() {
    // reset state
    if (mLimit != null) {
      mLimit.stop()
      mLimit = null
    }

    // reset view
    // TODO: this is getting gross
    drawNames()
    drawLimit()
    drawAction()
    drawConfig()
  }

  function start() {
    // advance to the first step
    mNames = decodeBag($el.config.group.value)
    advance()

    // hide the config
    drawConfig()
  }

  function Act() {
    switch (getAction()) {
      case Actions.Start:
        start(); break
      case Actions.Next:
        advance(); break
      case Actions.Reset:
        reset(); break
    }
  }

  function advance() {
    // stop previous limit
    if (mLimit != null) {
      mLimit.stop()
    }

    // update the names
    drawNames(rollNames())

    // update the limit
    mLimit = rollLimit()
    mLimit.init()

    // update the action
    drawAction()
  }

  // -- c/drawing
  function drawConfig() {
    $el.config.frame.classList.toggle("is-hidden", getAction() !== Actions.Start)
  }

  function drawNames(names = null) {
    $el.timer.names.innerText = names != null ? `${names.join(", ")}` : ""
  }

  function drawLimit(content = null) {
    $el.timer.limit.innerText = content
  }

  function drawAction() {
    $el.action.innerText = getActionName()
  }

  // -- queries --
  function rollNames() {
    // draw at least one name
    const names = [mNames.draw()]

    // add another person for every nat 20
    while (!mNames.isEmpty && roll("1d20") === 20) {
      names.push(mNames.draw())
    }

    return names
  }

  function rollLimit() {
    if (roll("1d6") <= 4) {
      return initTimeLimit()
    } else {
      return initWordLimit()
    }
  }

  function getAction() {
    if (mLimit == null) {
      return Actions.Start
    } else if (mNames.isEmpty) {
      return Actions.Start
    } else {
      return Actions.Next
    }
  }

  function getActionName() {
    switch (getAction()) {
      case Actions.Start:
        return "start"
      case Actions.Next:
        return "next"
      case Actions.Reset:
        return "reset"
    }
  }


  // -- q/bag
  function decodeBag(str) {
    switch (str) {
      case "studio ii":
        return new Bag(["d", "darwin", "fran", "jen", "mut", "ty"])
      case "seminar":
        return new Bag(["frank"])
      default:
        return decodeBagFromList(str)
    }
  }

  function decodeBagFromList(str) {
    const re = /(\w+),?/g
    const items = []

    let match = null
    while (match = re.exec(str)) {
      items.push(match[1])
    }

    return new Bag(items)
  }

  // -- events --
  function didClickAction() {
    Act()
  }

  function OnKeyDown(evt) {
    if (evt.isComposing || evt.keyCode === 229) {
      return;
    }

    if (evt.keyCode >= 96 && evt.keyCode <= 105) {
      Act()
    }
  }

  // -- limits --
  function initTimeLimit() {
    return initLimit({
      duration: 5 + roll("1d20!"),
      loop() {
        let now = seconds()
        if (this.t0 == null) {
          this.t0 = now
        }

        // draw the time display
        const elapsed = now - this.t0
        const remaining = Math.max(this.duration - elapsed, 0)
        drawLimit(`${remaining} seconds`)

        // continue as long as there is time remaining
        if (remaining <= 0) {
          this.stop()
        }
      },
    })
  }

  function initWordLimit() {
    return initLimit({
      count: 1 + roll("1d6!"),
      init() {
        drawLimit(`${this.count} words`)
      },
    })
  }

  // -- l/base
  function initLimit(limit) {
    return {
      // props
      request: null,
      stopped: false,
      // override point for one-off limits
      init() {
        this.start()
      },
      // override point for continuous limits
      loop() {
      },
      // start the loop; probably don't override this
      start() {
        const thiz = this

        function loop() {
          if (!thiz.stopped) {
            thiz.loop()
            thiz.request = requestAnimationFrame(loop)
          }
        }

        loop()
      },
      // stop the loop; probably don't modify this
      stop() {
        this.stopped = true

        if (this.request != null) {
          cancelAnimationFrame(this.request)
        }
      },
      ...limit,
    }
  }

  // -- utilities --
  // a resettable shuffle bag
  class Bag {
    constructor(items) {
      this.items = items
      this.reset()
    }

    // -- commands --
    // reset the bag's contents
    reset() {
      this.contents = this.items.slice()
    }

    // pull an item out of the bag
    draw() {
      const i = rand(this.contents.length)
      const [item] = this.contents.splice(i, 1)
      return item
    }

    // -- queries --
    get isEmpty() {
      return this.contents.length == 0
    }
  }

  // roll dice in the form "3d10!"
  function roll(str) {
    const explodes = str.endsWith("!")
    if (explodes) {
      str = str.slice(0, -1)
    }

    const [count, sides] = str.split("d").map(Number)

    // make the rolls
    let total = 0
    for (let i = 0; i < count; i++) {
      let r = rand(sides) + 1
      if (explodes && r === sides) {
        r += roll(`1d${sides}!`)
      }
      total += r
    }

    return total
  }

  function rand(size) {
    return Math.floor(Math.random() * size)
  }

  function seconds() {
    return Math.floor(new Date().getTime() / 1000)
  }

  d.State.listen("hasDevcom", () => {
    if (d.State.hasDevcom) {
      document.getElementById("devthanks").remove()
    } else {
      Inventory.get().addNamed("devthanks", {
        "id": "devthanks",
        "w": 69,
        "h": 69,
        "temperament": "choleric",
        "no-back": true,
        "no-close": true
      })
    }
  })

  // -- bootstrap --
  init()
</script>
