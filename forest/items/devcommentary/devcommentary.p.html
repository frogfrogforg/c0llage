<!-- would be cool if this had access to current page and showed a related topic per page -->

<head>
  <meta charset="UTF-8">
  <link href="/tools/tools.css" rel="stylesheet">

  <style>
    .Main {
      overflow: hidden;

    }

    .GroupPicker {
      border-bottom: 1px dotted black;
      margin-bottom: 30px;
      padding-bottom: 30px;
    }

    .GroupPicker.is-hidden {
      display: none;
    }

    .GroupPicker-input {
      margin-top: 20px;
    }

    *:not(:empty) + .Action {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <main class="Main">
    <a href="../tools.html" class="Back">tools</a>

    <!-- config -->
    <section id="config" class="GroupPicker Column">
      <p class="Heading">group</p>

      <label for="group">
        enter a group name or a list of names separated by commas
      </label>

      <input
        id="group"
        name="group"
        class="GroupPicker-input"
        list="group-options"
        type="text"
        value="studio ii"
      >

      <datalist id="group-options">
        <option value="studio ii">
        <option value="seminar">
      </datalist>
    </section>

    <!-- tool -->
    <section class="Column">
      <h1 id="names" class="Names"></h1>
      <h2 id="limit" class="Limit"></h2>
      <button id="action" class="Action">start</button>
    </section>
  </main>

  <script type="module" src="/forest/items/devcommentary/wordhack.js"></script>
</body>
</html>
