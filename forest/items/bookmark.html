<head>
  <link rel="stylesheet" href="/forest/forest.css">
  <link rel="stylesheet" href="/forest/cursors.css">
  <script type="module" src="/core/dumpling/a-dumpling.js"></script>
  <script type="module" src="/core/d-iframe.js"></script>
  <link rel="stylesheet" href="/core/dumpling/dumpling.css">
  <style>
    html,
    body {
      position: relative;
      top: 0;
      left: 0;
      margin: 0;
    }

    .bookmark {
      /* color: red; */
      font-size: 45vmin;
      /* background-color: darkblue; */
      background-color: darkkhaki;
      width: 100%;
      height: 100%;
      overflow: hidden;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bookmark-body {
      overflow: hidden;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .hidden {
      display: none;
    }

    .clickRegion {
      position: fixed;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      background-color: #FE644D88;
    }
  </style>
</head>

<script type="module">
  function main() {
    let currentBookmark = null
    const goToBookmark = document.getElementById('goToBookmark')
    const createBookmark = document.getElementById('createBookmark')
    const bookmarkFrame = document.getElementById('bookmarkFrame')

    goToBookmark.addEventListener('click', (e) => {
      // window.top.history.pushState({}, "", )
      window.top.navigate(currentBookmark)
      currentBookmark = null
      goToBookmark.classList.toggle('hidden')
      createBookmark.classList.toggle('hidden')
      bookmarkFrame.src = "about:blank"
    })

    createBookmark.addEventListener('click', () => {
      currentBookmark = window.top.location.href
      goToBookmark.classList.toggle('hidden')
      createBookmark.classList.toggle('hidden')
      bookmarkFrame.src = currentBookmark
    })
  }

  main()
</script>

<body class='bookmark-body'>
  <div class='bookmark'>
    <div class="hidden" id="goToBookmark">
      <div class="clickRegion"></div>
      <iframe src="about:blank" id="bookmarkFrame"></iframe>
    </div>
    <div id="createBookmark">
      <div class="clickRegion"></div>
      <div class='bookmark-icon'>‚≠ê</div>
    </div>
  </div>
</body>
