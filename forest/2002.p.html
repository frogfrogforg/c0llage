<head>
  <style>
    #computer-head {}

    #head-img {
      height: 100%;
      width: 100%;
      filter: blur(2px);
      animation: squeezy 12s infinite;
      animation-timing-function: linear;
    }

    @keyframes squeezy {
      0% {}

      25% {
        transform: scale(0.8, 1.25);
      }

      75% {
        transform: scale(1.25, 0.8);
      }

      100% {}
    }
  </style>
  <script>
    const dialogText = `HI... HOW ARE YOU...
    
YOU MIGHT KNOW ME FROM MY GUEST APPEARANCE IN A POPULAR MUSIC VIDEO...
    
BUT RIGHT NOW I AM NOT PERFORMING...
    
NO... THIS IS NO PERFORMANCE AT ALL... THIS IS REAL...

AND THE REALITY IS THIS: I AM SUPPOSED TO BE ON A DATE...

BUT I CAN'T REMEMBER HOW TO GET OUT OF HERE...
`

    var timer_id;
    function startDialog() {
      let dialog = document.getElementById('dialog');
      dialog.innerHTML = "";

      Frames.toggle('computer1');

      if (timer_id) {
        clearTimeout(timer_id);
      }
      iterateDialog(0, dialogText);
    }

    const ms_per_character = 100
    function iterateDialog(i, text) {
      if (i >= text.length) return;

      let dialog = document.getElementById('dialog');
      dialog.innerHTML += text[i] == "\n" ? "<BR>" : text[i];
      timer_id = setTimeout(() => iterateDialog(i + 1, text), ms_per_character);
    }
  </script>
</head>

<body>
  <img class="background" src="./images/2002.png">
  <a class="hotspot cursor-inspect" href="./2003.html"

  <button class="hotspot centered cursor-talk" id="computer-head" onclick="startDialog();"
    style="left: 70%; top: 25%; width: 35.0%; height: 35.0%" data-turbo="false">
    <img src="./images/computer-head.png" id="head-img">
  </button>


  <a-dumpling hidden temperament="sanguine" id="computer1" x=0 y=69 width=69 height=42.0>
    <div
      style="color:#F5EDD2;background-color:black;width:100%;height:100%;font-size:2vmin;overflow-y:scroll;overflow-x: hidden;word-wrap:break-word;">
      <div id="dialog" style="z-index:2;color:white;font-weight:bold;position:relative;margin:1vmin;">
      </div>
    </div>
  </a-dumpling>
</body>
