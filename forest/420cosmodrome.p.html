<style>
  .Cosmodrome-content {
    display: flex;
    flex-direction: row;
    cursor: grab;
  }

  .CosmodromeCol--sticky {
    position: sticky;
    top: 0;
  }

  .CosmodromeBg {
    display: block;
    width: 100vmin;
    height: 100vmin;
    user-select: none;
    pointer-events: none;
  }

  @keyframes mechanic {
    50% {
      transform: translate(0%, 30%);
      filter: hue-rotate(1600deg);
      opacity: 80%;
    }

    100% {}
  }

  @keyframes reveal {
    from {
      filter: blur(69px);
      cursor: not-allowed;
    }

    to {}

  }
</style>

<script type="module">
  // -- constants --
  const k = {
    ids: {
      thanks: "thanks"
    },
    wordOfPower: "gamer"
  }

  // -- props --
  let $el = null
  let $thanks = null
  let input = ""

  // -- init --
  function main() {
    $el = document.getElementById("cosmodrome")
    $thanks = document.getElementById(k.ids.thanks)

    $el.style.overflow = "hidden"

    initTouch()
    loopGuard()

    document.addEventListener("keydown", OnKeyDown)
  }

  //  -- guard --
  function loopGuard() {
    if ($el.style.overflow != "hidden") {
      alert("nice try gamer")
    }

    $el.style.overflow = "hidden"
    requestAnimationFrame(loopGuard)
  }

  // -- events --
  function OnKeyDown(evt) {
    if (event.isComposing || event.keyCode === 229) {
      return;
    }

    // append char
    const char = String.fromCharCode(event.keyCode).toLowerCase()
    input += char

    // reset on mistake
    if (!k.wordOfPower.startsWith(input)) {
      input = ""
    }
    // play on success
    else if (input === k.wordOfPower) {
      $thanks.play()
      input = ""
    }
  }

  // -- touch --
  let isTouching = false
  let xi = null
  let yi = null

  function initTouch() {
    $el.addEventListener("pointerdown", didStartTouch)
    $el.addEventListener("pointermove", didMoveTouch)
    $el.addEventListener("pointerup", didEndTouch)

    const html = document.querySelector("html")
    html.addEventListener("pointerout", (evt) => {
      if (evt.target == html) {
        this.didEndTouch()
      }
    })
  }

  function didStartTouch(evt) {
    isTouching = true
    xi = evt.clientX
    yi = evt.clientY
  }

  function didMoveTouch(evt) {
    if (!isTouching) {
      return
    }


    const DRAG_ROTATION_SPEED = 0.8;
    const a = DRAG_ROTATION_SPEED * (new Date()).getMilliseconds() / 360
    const x = evt.clientX
    const y = evt.clientY

    const dx = x - xi
    const dy = y - yi

    $el.scrollBy({
      top: Math.cos(a) * dx - Math.sin(a) * dy,
      left: Math.sin(a) * dx + Math.cos(a) * dy,
    })

    xi = x
    yi = y
  }

  function didEndTouch() {
    isTouching = false
  }

  // -- bootstrap --
  main()
</script>
