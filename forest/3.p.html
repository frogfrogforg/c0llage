<script type="module">
  window.diskDriveDrop = (evt) => {
    evt.preventDefault();
    if (evt.dataTransfer.getData("text") == "floppy") {
      Frames.hide("floppy")
      document.getElementById("main").classList.toggle("screenshake-loop");
      // window.location.href="2003-transition1.html"
      navigate("2003-transition1.html")
    }
    if (evt.dataTransfer.getData("text") == "quarter") {
      d.State.quarters -= 1
      if (!d.State.hasComputerQuarters) {
        d.State.hasComputerQuarters
        d.State.computerQuarters = 1
      } else {
        d.State.computerQuarters++
      }
    }
  }
</script>

<body>
  <img class="background" src="./images/3.png">
  <a class="hotspot cursor-move" href="./2.html" style="left: -5%; top: 86.666%; width: 105%; height: 10.888%"></a>
  <a class="hotspot cursor-inspect" href="./4.html"
    style="left: 37.111%; top: 39.888%; width: 20.555%; height: 20.111%"></a>
  <button class="hotspot cursor-keyboard" onclick="Frames.show('keyboard-protip')" style="left: 32.111%;
top: 66%;
width: 36.9%;
height: 7.8%;"></button>
  <a class="hotspot cursor-inspect" href="./18netbook.html"
    style="left: 73.111%;top: 44.888%; width: 20.555%;height: 18.111%;"></a>

  <div id="floppyDrive" class="hotspot centered" ondrop="diskDriveDrop(event)" ondragover="event.preventDefault()"
    style="left: 54%; top: 64%; width: 12%; height: 5%"></div>
  <a-dumpling id='keyboard-protip' height=20 hidden>
    <div>
      <span>surprisingly, the keyboard is still usable!</span>
    </div>
  </a-dumpling>
</body>
