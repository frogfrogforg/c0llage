<body>
  <img
    class="Balloon-img"
    src="/forest/assets/42069wedding/balloon/balloon-blue.png"
    draggable="false"
  >

  <audio class="Balloon-pop">
    <source type="audio/mpeg">
  </audio>
</body>

<script type="module">
  // -- constants --
  const p0 = Math.PI * 2
  const k = {
    class: {
      img: 'Balloon-img',
      pop: 'Balloon-pop'
    },
    sounds: [
      { pct: 33, src: "pop1.mp3" },
      { pct: 33, src: "pop2.mp3" },
      { pct: 33, src: "bub.mp3" },
      { pct: 1,  src: "woo.mp3" },
    ],
    p0,
    spd: {
      y: -0.06,
    },
    lft: {
      amt: 0.03,
      dur: 4.0 * 1000,
      prd: p0,
      shf: 0.75 * Math.PI
    },
    wob: {
      amt: 1.2,
      dur: 8.0 * 1000,
      prd: p0
    },
  }

  // -- props --
  /// if this has been popped
  let isPopped = false

  /// the position
  let x = 0
  let y = 0

  /// the initial position
  let x0 = 0

  /// the period offset
  let ox = 0
  let oy = 0

  /// the enclosing dumpling
  let $dumpling = null

  /// the pop audio
  let $pop = null

  // -- main --
  function Main($el) {
    // get elements
    $dumpling = document.getElementById($el.getAttribute("dumpling-id"))
    $pop = $dumpling.querySelector(`.${k.class.pop}`)

    // set props
    x = Number.parseFloat($dumpling.style.left)
    y = Number.parseFloat($dumpling.style.top)
    x0 = x

    ox = Math.random() * k.p0
    oy = Math.random() * k.p0

    // setup
    InitPop()

    // bind events
    const $img = $dumpling.querySelector(`.${k.class.img}`)
    $img.addEventListener("click", OnImageClicked)
    $dumpling.onHide(OnHidden)

    // start
    d.State.balloonsFilled += 1
    requestAnimationFrame(Loop)
  }

  function InitPop() {
    const $source = $pop.querySelector("source")

    // pick a sound
    let sound = k.sounds[0]

    // sampling from the list
    let pct = Math.random() * 100
    for (const option of k.sounds) {
      pct -= option.pct
      if (pct <= 0) {
        sound = option
        break
      }
    }

    $source.setAttribute(
      "src",
      `/forest/assets/42069wedding/balloon/${sound.src}`
    )
  }

  function Loop(t) {
    if (isPopped) {
      return
    }

    const vx = k.wob
    const tx = (t % vx.dur) / vx.dur
    const dx = vx.amt * Math.sin(tx * vx.prd + ox)

    const vy = k.lft
    const ty = (t % vy.dur) / vy.dur
    const dy = k.spd.y + vy.amt * ((Math.sin(ty * vy.prd + oy) + 1) / 2)

    x = x0 + dx
    y = y + dy

    const rect = $dumpling.parentElement.getBoundingClientRect()
    const minY = -(rect.y / rect.height) * 100
    if (y <= minY) {
      y = minY
    }

    $dumpling.style.left = `${x}%`
    $dumpling.style.top = `${y}%`

    requestAnimationFrame(Loop)
  }

  // -- events --
  function OnLoad(evt) {
    Main(evt.detail)
  }

  function OnImageClicked() {
    $dumpling.hide()
  }

  function OnHidden() {
    isPopped = true
    d.State.balloonsPopped += 1
    $pop.play()
    setTimeout(() => $dumpling.remove(), 2000);
  }

  // -- bootstrap --
  document.addEventListener("load-partial", OnLoad, { once: true })
</script>

<style>
  .Balloon-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer;
    user-select: none;
  }
</style>
