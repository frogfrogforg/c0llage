<script type="module">
    import { kInventory } from "./inventory.js"

    const boomboxFloor = document.getElementById("boomboxFloor")
    boomboxFloor.addEventListener("click", () => {
        d.State.hasBoombox = true
        const boombox = kInventory.add({
            id: "the-boombox",
            src: "items/boombox/boombox",
            attrs: {
                "title": "boombox",
                "no-back": true,
                "persistent": true,
                "layer": "boombox",
                temperament: "phlegmatic",
                width: 65,
                height: 40,
                "min-x": 20,
                "max-x": 60,
                "min-y": 40,
                "max-y": 70,
            }
        })
        boombox.addEventListener("hide-frame", () => d.State.hasBoombox = false)
        boombox.addEventListener("show-frame", () => d.State.hasBoombox = true)
    })
</script>

<body>
    <img class="background" src="./images/two_skinny_trees.png">
    <c-picky wants="!hasBoombox">
        <img class="background" src="./images/rustyboombox.png">
        <button id="boomboxFloor" class="hotspot cursor-radio"
            style="left: 53%; top: 57%; width: 22%; height: 16%; display: block;">
        </button>
