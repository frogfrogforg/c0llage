        <a title="" class="hotspot cursor-move" xlink:href="1">
            <rect x="550.6805419921875" width="177.95751953125" height="300.17808532714844" y="300.118"></rect>

        <a title="" class="hotspot cursor-inspect" xlink:href="intro_stump_at_first_sight">

    <a id="brochure-piece1" class="hotspot centered nosparkle cursor-pick-up" href="#" onclick="pickUpBrochure(1)" style="left: 10%; top: 68%; width: 10%; height: 13%;" >

        <img src="images/brochure-piece1.png" style="width:100%;height:100%">
    </a>

    <a id="brochure-piece3" class="hotspot centered nosparkle cursor-pick-up" href="#" onclick="pickUpBrochure(3)" style="left: 39%; top: 28%; width: 10%; height: 13%;" >

        <img src="images/brochure-piece3.png" style="width:100%;height:100%">
    </a>

    <s-cript target="assistant" id="intro-dialog" main>
      --- brochure-pick-up-first
      wow you picked up a brochure piece uwu

      --- brochure-pick-up-second
      omg you picked up another brochure piece this must be love

    </s-cript>

    <script type="module">

      import {kInventory} from "./inventory.js"

      let pickedUpPiece = false;
      window.pickUpBrochure = function(pieceNum) {

	const dialog = document.getElementById("intro-dialog");
	console.log(dialog);

	kInventory.add({
	  id: "brochure-piece" + pieceNum,
	  src: "items/brochurepiece" + pieceNum,
	  attrs: {
            "temperament": "choleric",
            "no-close": true,
          }
	})

	document.getElementById("brochure-piece" + pieceNum).remove()

        if (pickedUpPiece) {
	  dialog.showNamedDialog("brochure-pick-up-second");
        } else {
	  dialog.showNamedDialog("brochure-pick-up-first");
        }
        pickedUpPiece = true;


      }
    </script>
    <a class="hotspot cursor-move" href="intro_bridge.html"
        style="top: 71%;left: 26%;width: 52%;height: 18%;"></a>

</body>
